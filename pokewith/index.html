  <script defer>
    var postBtn = document.getElementById('post-btn');
    postBtn.addEventListener('click',createPost);

    function createPost(){
      var newDiv = document.createElement("div");
      newDiv.setAttribute("class", "card shadow mb-4 sticky-top");
      newDiv.setAttribute("id", "cardBox");

      var newDiv2 = document.createElement("div");
      newDiv2.setAttribute("class", "card-header py-3");
      
      newDiv.appendChild(newDiv2);

      var str = "";

      str += "Title : <input type='text' id='title'>";
      str += "<div class='dropdown-divider'></div>"
      str += "<div class='card-body'>";
      str += `
        <p>Kind of Raid : <input type='text' id='raidKind'></p>
        <p>Level of Raid : <select name="searchYear" id="raidLevel">
                              <option value="1">1</option>
                              <option value="3">3</option>
                              <option value="5">5</option>
                              <option value="mega">mega</option>
                           </select>
        <p>Start Time of Raid : <input type='time' id='raidStart'></p>
        <p>End Time of Raid : <input type='time' id='raidEnd'></p>
        <p>Minimum Level of Raid : <input type='number' id='minLevel'></p>
      `;
      newDiv2.innerHTML = str;

      var newDiv3 = document.createElement("div");
      newDiv3.setAttribute("class", "d-flex justify-content-end");
      
      var submitBtn = document.createElement("button");
      submitBtn.setAttribute("class", "border-0 btn-info comment-btn");
      submitBtn.setAttribute("id", "submit-btn");

      var submitText = document.createTextNode('submit');
      submitBtn.appendChild(submitText);

      var hideBtn = document.createElement("button");
      hideBtn.setAttribute("class", "border-0 btn-danger comment-btn");
      hideBtn.setAttribute("id", "hide-btn");

      var hideText = document.createTextNode('hide');
      hideBtn.appendChild(hideText);

      newDiv3.appendChild(submitBtn);
      newDiv3.appendChild(hideBtn);
      
      newDiv2.appendChild(newDiv3);

      var postbox = document.querySelector("#post-box");
      postbox.appendChild(newDiv);

      submitBtn.addEventListener('click', addPost);
      hideBtn.addEventListener('click', hide);
    }

    function hide(){
      var cardBox = document.querySelector( "#cardBox" );
      var postBox = document.querySelector( "#post-box" );

      console.log(cardBox);

      postBox.removeChild(cardBox); 
    }

    function addPost() {

      var posts = {
        title : document.querySelector("#title").value,
        raidKind : document.querySelector("#raidKind").value,
        raidLevel : document.querySelector("#raidLevel").value,
        raidStart : document.querySelector("#raidStart").value,
        raidEnd : document.querySelector("#raidEnd").value,
        minLevel : document.querySelector("#minLevel").value
      }

      console.log(posts);
      
      var addDiv = document.createElement("div");
      addDiv.setAttribute("class", "card shadow mb-4");

      var addDiv2 = document.createElement("div");
      addDiv2.setAttribute("class", "card-header py-3");
      
      addDiv.appendChild(addDiv2);

      if(posts.raidLevel == '1') {
        str = "<img src = 'src/img/1.PNG' style='width:50px'>"
      } else if(posts.raidLevel == '3') {
        str = "<img src = 'src/img/3.PNG' style='width:50px'>"
      } else if(posts.raidLevel == '5') {
        str = "<img src = 'src/img/5.PNG' style='width:50px'>"
      } else {
        str = "<img src = 'src/img/mega.PNG' style='width:50px'>"
      }
      

      addDiv2.innerHTML += '<p> Title : '+posts.title+'</p>';
      addDiv2.innerHTML += '<p> Kind of Raid : '+posts.raidKind+'</p>';
      addDiv2.innerHTML += '<p> Level of Raid : '+str+'</p>';
      addDiv2.innerHTML += '<p> Start Time of Raid : '+posts.raidStart+'</p>';
      addDiv2.innerHTML += '<p> End Time of Raid : '+posts.raidEnd+'</p>';
      addDiv2.innerHTML += '<p> Minimum Level of Raid : '+posts.minLevel+'</p>';

      var postbox = document.querySelector("#post-box");
      postbox.appendChild(addDiv);

    };
