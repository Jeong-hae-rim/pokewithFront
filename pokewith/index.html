        newCheck.setAttribute('type', 'radio');

        var sum = 0;
        var result = '';

        var commentBox = document.querySelector(".comment-box"+num);

        commentBox.appendChild(newDiv2);

        var commentWrap = document.querySelector(".wrap" + num);
        commentWrap.style.display = 'none';
    }
