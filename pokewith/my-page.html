    <script>
      const userInfo = document.querySelector('.user-info');
      const userInfoList = document.querySelector('.user-info-list');
      const nameInput = document.querySelector('.nick-name');
      const codeInput = document.querySelector('.friend-code');
      const numberSelect = document.querySelector('.id-number');
      const inputArea = document.querySelector('.input-area');
      const inputContainer = document.querySelector('.input-container');

      const addBtn = document.querySelector('.add-btn');
      const cancelBtn = document.querySelector('.cancel-btn');
      const registerBtn = document.querySelector('.register-btn');
      const ediBtn = document.querySelector('.edit-btn1');

      let userInfoObj = [];

      function showInput() {
        inputArea.classList.remove('d-none');
        // msgDiv.classList.remove('err-msg');
      }

      function hideInput() {
        inputArea.classList.add('d-none');
        // msgDiv.classList.remove('err-msg');
      }

      function editUserInfo(evt) {
        const btn = evt.target;
      }

      function deleteUserInfo(evt) {
        const btn = evt.target;
        const li = btn.parentNode.parentNode.parentNode;
        userInfo.removeChild(li);
      }

      function paintUserInfo(number, name, code) {
        const newLi = document.createElement('li');
        const delBtn = document.createElement('button');
        const editBtn = document.createElement('button');
        const userInfoDiv = document.createElement('div');
        const btnDiv = document.createElement('div');
        const numberSpan = document.createElement('span');
        const nameSpan = document.createElement('span');
        const codeSpan = document.createElement('span');

        numberSpan.innerText = `#${number}`;

        nameSpan.innerText = name;
        codeSpan.innerText = code;
        userInfoDiv.appendChild(nameSpan);
        userInfoDiv.appendChild(codeSpan);
        userInfoDiv.setAttribute('class', 'd-flex flex-column user-info-div');

        editBtn.innerHTML = `<i class="fas fa-pen"></i>`;
        delBtn.innerHTML = `<i class="fas fa-times"></i>`;

        editBtn.setAttribute('class', 'btn btn-default btn-sm edit-btn');
        delBtn.setAttribute('class', 'btn btn-default btn-sm del-btn');

        editBtn.addEventListener('click', editUserInfo);
        delBtn.addEventListener('click', deleteUserInfo);

        btnDiv.appendChild(editBtn);
        btnDiv.appendChild(delBtn);
        btnDiv.setAttribute('class', 'd-flex flex-column btn-div');

        newLi.appendChild(numberSpan);
        newLi.appendChild(userInfoDiv);
        newLi.appendChild(btnDiv);
        newLi.setAttribute('class', 'user-info-list d-flex justify-content-between align-items-center');

        userInfo.appendChild(newLi);
      }

      function handleSubmit(evt) {
        evt.preventDefault();
        const nameValue = nameInput.value;
        const codeValue = codeInput.value;
        const selectValue = numberSelect.value;
        paintUserInfo(selectValue, nameValue, codeValue);
        nameInput.value = '';
      }

      function init() {
        addBtn.addEventListener('click', showInput);
        cancelBtn.addEventListener('click', hideInput);
        registerBtn.addEventListener('click', handleSubmit);
        ediBtn.addEventListener('click', editUserInfo);
      }
      init();
    </script>
